
# prefixをCtrl-qに変更（デフォルトはC-b）
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5



# ステータスバーをトップに配置する
set-option -g status-position top

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg yellow

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left 'nakano'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(battery -c tmux)  %m %d %H:%M'

# ステータスバーを Utf-8 に対応
set-option -g status-utf8 on

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# マウス操作を有効にする
setw -g mouse

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg cyan
set-option -g status-fg magenta
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg magenta #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg magenta #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set -g pane-border-fg black
set -g pane-border-bg yellow


# message text
set-option -g message-bg cyan  #base02
set-option -g message-fg magenta #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

set-window-option -g mode-keys vi
